<div>
    {% extends 'blog/base.html'%}
    {% block extrahead %}
    <link rel="stylesheet" href="/test_blog/blog/static/main.css">
    <link rel="stylesheet" href="/test_blog/blog/static/signup.css">
    {%endblock%}

    {%block content%}
    <div class="main">

		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
			<style>
				h4{
					color: blanchedalmond;
				}
				</style>
				{%for message in messages%}
				<h4>{{message}}</h4>
				{% endfor %}
				<form method="POST" action="">
					{% csrf_token%}
					{{ form }}
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" id="username" name="username" placeholder="User name" required="">
					<input type="email" id="email" name="email" placeholder="Email" required="">
					<input type="password" id="password1" type="password1" name="password1" placeholder="Password" required="">
					<input type="password" id="password2" type="password2" name="password2" placeholder="Confirm" required="">
					<button formaction="" type="submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
    {%endblock content%}
</div>
